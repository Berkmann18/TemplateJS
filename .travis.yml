language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - 'node'
  - '10'
  - '9'
  - '8'
  - '6'
install:
  - npm ci
  - npm i -g jest codecov eslint conventional-changelog conventional-changelog-eslint snyk
script:
  - npm run lint
  - snyk auth $SNYK_TOKEN
  - npm test
  - codecov
after_success:
  - snyk monitor
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
